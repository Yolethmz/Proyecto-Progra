{% extends "layout.html" %} {% block title %} Registrase {% endblock %} {% block content %}

<div class="container m-lg-auto">
    <h2 class="text-primary">Conectando corazones y mentes en un mundo digital</h2>
    <p> Registrase
        <i class="fa fa-heart-o text-danger"></i><i class="fa fa-heart-o text-danger"></i></p>
    <form action="" method="post">
        <div class="row">
            <div class="form-group col-sm-3">
                <label for="nickname">Nombre</label>
                <input type="text" class="form-control" name="nickname" value="{{
            request.form.nickname }}" id="nickname" aria-describedby="nickname" placeholder="Nombre">
            </div>
            <div class="form-group col-sm-3">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-control" name="lastname" value="{{
            request.form.lastname }}" id="lastname" aria-describedby="lastname" placeholder="Apellido">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input type="email" class="form-control" name="exampleInputEmail1" value="{{
            request.form.exampleInputEmail1 }}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">

                <button type="submit" class="btn btn-outline-primary" value="register">Registrase</button>
            </div>
        </div>
        <div class="row">
            <!-- <a href="#"><i class="fa fa-users" aria-hidden="true"> ข้อกำหนดและนโยบาย</i> </a> &nbsp;| &nbsp;<a href="#"><i class="fa fa-university" aria-hidden="true"> รายนามบุคลละเมิด</i>  </a>-->
    </form>
    </form>


    {% if error %}
    <div class="container">

        <div class="alert alert-warning alert-dismissible">

            <strong>Error: </strong> {{ error }}.
        </div>

    </div>

    {% endif %}
    </div>
    {% endblock %}
